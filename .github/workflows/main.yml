name: Build
on: [push]
jobs:
  native:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Build
        run: ./make-debian

      - name: Upload ${{ env.MACHINE_EMULATOR_TOOLS_TAR }}
        uses: actions/upload-artifact@v3
        with:
          name: genext2fs.deb
          path: genext2fs.deb
